<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    />
    <title>Netflix Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">NET<span>FLIX</span></h1>
        <h3 class="description">
          Thank you for signing up at Netflix. Tell us more about yourself
        </h3>
      </header>
      <div class="form-container">
        <form
          action="./result.html"
          method="get"
          target="_blank"
          class="survey-form"
        >
          <div class="box">
            <label class="label-set1" for="name">Name</label>
            <br /><br />
            <input
              type="text"
              name="Name"
              placeholder="Enter your name"
              id="name"
              required
            />
          </div>

          <div class="box">
            <label class="label-set1" for="age">Age</label>
            <br /><br />
            <input
              type="number"
              name="Age"
              placeholder="Age"
              id="age"
              required
            />
          </div>

          <div class="box">
            <label class="label-set1" for="mail">Email</label>
            <br /><br />
            <input
              type="email"
              name="Email"
              placeholder="Enter your mail"
              id="mail"
              required
            />
          </div>

          <div class="box">
            <label class="label-set1" for="dropbox">Content type</label>
            <br /><br />

            <select name="content" id="dropbox">
              <option class="default" value="Series">Series</option>
              <option class="default" value="Movies">Movies</option>
              <option class="default" value="Others">Others</option>
            </select>
          </div>

          <div class="box">
            <label for="Movie-type">Movie Type</label>
            <br />
            <input
              type="checkbox"
              name="MovieType"
              id="first-check"
              value="Comedy"
            />
            <label for="first-check">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="MovieType"
              id="second-check"
              value="Action"
            />
            <label for="second-check">Action</label>
            <br />
            <input
              type="checkbox"
              name="MovieType"
              id="third-check"
              value="Romance"
            />
            <label for="third-check">Romance</label>
          </div>

          <div class="box">
            <label for="Gender">Gender</label>
            <br />
            <input type="radio" name="Gender" id="first-radio" value="Male" />
            <label for="first-radio">Male</label>
            <br />
            <input
              type="radio"
              name="Gender"
              id="second-radio"
              value="Female"
            />
            <label for="second-radio">Female</label>
            <br />
            <input type="radio" name="Gender" id="third-radio" value="Other" />
            <label for="third-radio">Other</label>
          </div>

          <div class="box">
            <label for="feedback">Feedback</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="Any comment"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="submit">
            <input type="submit" name="submit" id="btn" value="SEND" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
